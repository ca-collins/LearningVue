<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>First Vue App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css">
</head>
    <div id="app">
        <!-- v-on is a built-in Vue directive that is used for event listening. 
            The argument (after the colon) is the name of the event to listen 
            to. @click is an alternative here. The text aft the r = in the
            quotes can be any JS you want to run when the event occurs. -->
        <button v-on:click="changeTitle">Change Title</button>  
        <p>{{ title }}</p>
    </div>
<body>
    
    <!-- Development Vue CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <!-- Production Vue CDN -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue"></script> -->

    <script src="index.js"></script>
</body>

</html>
